# Netlify configuration for Next.js deployment

[build]
  command = "npm run build"
  publish = ".next"

# Next.js plugin - handles SSR, ISR, and all Next.js features
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (optional - you can also set these in Netlify dashboard)
[build.environment]
  NODE_VERSION = "20"

